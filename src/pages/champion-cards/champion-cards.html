<ion-header>
  <ion-navbar>
    <ion-title>Champion Cards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="champ-background-card">

  <ion-list >

    <ion-card *ngFor="let champList of champLists">
      <img src="http://via.placeholder.com/350x150" />
      <div class="card-title">{{champList.name}}</div>
      <div class="card-subtitle">{{champList.title}}</div>
    </ion-card>
  </ion-list>

</ion-content>
