<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label floating>Enter your summoner name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

</ion-list>

<ion-list radio-group>
  <ion-item>
    <ion-label>North America</ion-label>

    <ion-radio ng-model="server" ng-value="'NA'">NA</ion-radio>

  </ion-item>
  
  <ion-item>
    <ion-label>Europe West</ion-label>

    <ion-radio ng-model="server" ng-value="'EUW'" ng-checked="true">EUW</ion-radio>

  </ion-item>
  

</ion-list>


<div padding>
    <button ion-button color="primary" block (click)="launchSummonerProfile()">Summoner Profile</button>
</div>

<div padding>
    <button ion-button color="primary" block (click)="launchChampionCards()">Champion Cards</button>
</div>

</ion-content>
